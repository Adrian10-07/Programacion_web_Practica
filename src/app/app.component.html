<div class="dado-container" *ngFor="let dado of dados; let i = index">
  <app-dado 
    [valor]="dado.valor" 
    [bloqueado]="dado.bloqueado" 
    [marcado]="dado.marcado" 
    (girar)="girarDadoIndividual(i)" 
    (bloquear)="bloquearDado(i)">
  </app-dado>
</div>
<button class="button-girar-todos" (click)="girarTodos()">Girar Todos</button>
<p *ngIf="mensaje">{{ mensaje }}</p>
